#===========================================================================     
dpis: [254]      
     
#===========================================================================     
# the allowed scales
#===========================================================================     
scales:      
  - 100
  - 200
  - 500
  - 1000
  - 2000
  - 2500
  - 5000
  - 10000
  - 25000
  - 50000
  - 100000
  - 200000
  - 500000
     
#===========================================================================     
# the list of allowed hosts
#===========================================================================     
hosts:       
  - !localMatch
    dummy: true
  - !dnsMatch
    host: testgmf.sig.cloud.camptocamp.net        
    port: 80         
  - !dnsMatch
    host: testgmf.sig.cloud.camptocamp.net        
    port: 5000       
  - !dnsMatch
    host: otile1.mqcdn.com
    port: 80
  - !dnsMatch
    host: otile2.mqcdn.com
    port: 80
  - !dnsMatch
    host: otile3.mqcdn.com
    port: 80
  - !dnsMatch
    host: otile4.mqcdn.com
    port: 80
  - !dnsMatch
    host: a.tile2.opencyclemap.org
    port: 80
  - !dnsMatch
    host: b.tile2.opencyclemap.org
    port: 80
  - !dnsMatch
    host: c.tile2.opencyclemap.org
    port: 80
  - !dnsMatch
    host: a.tile.opencyclemap.org
    port: 80
  - !dnsMatch
    host: b.tile.opencyclemap.org
    port: 80
  - !dnsMatch
    host: c.tile.opencyclemap.org
    port: 80
  - !dnsMatch
    host: geomapfish.demo-camptocamp.com
    port: 80
     
localHostForward:        
    from:        
        - testgmf.sig.cloud.camptocamp.net        
    https2http: True
     
#===========================================================================     
# the output filename
#===========================================================================     
outputFilename: c2cgeoportail_print
     
#===========================================================================     
# supported output formats
#===========================================================================     
formats:     
  - "pdf"        
  - "png"        
     
     
globalParallelFetches: 1000
     
layouts:     
     
  #===========================================================================
  1 A4 portrait demo:
  #===========================================================================
    metaData:
      title: '${title}'

    #-------------------------------------------------------------------------
    mainPage:
      pageSize: A4
      
      backgroundPdf: '${configDir}/tpl_demo_A4_portrait.pdf'

      rotation: true
      items:
        - !map
          condition: showMap
          width: 566
          height: 580
          absoluteX: 11
          absoluteY: 685
        - !columns
          condition: showAttr
          absoluteX: 61
          absoluteY: 808
          width: 491
          config:
              borderWidth: 0
              borderColor: black
          items:
            - !attributes
              source: table
              tableConfig: 
                cells: 
                  - padding: 2
                    backgroundColor: #ffffff
                    borderWidthRight: 0
                    borderWidthBottom: 0
                    borderColor: black  
              columnDefs:
                col0:
                  header: !text
                    text: '${col0}'
                    font: Helvetica-Bold
                    fontSize: 8
                    backgroundColor: #ffffff
                  cell: !columns
                    items:
                      - !text
                        text: '${col0}'
                        fontSize: 8
                        backgroundColor: #ffffff
                        borderColorBottom: #ffffff
                        borderWidthBottom: 1
                col1:
                  header: !text
                    text: '${col1}'
                    font: Helvetica-Bold
                    fontSize: 8
                    backgroundColor: #ffffff
                  cell: !columns
                    items:
                      - !text
                        text: '${col1}'
                        fontSize: 8
                        backgroundColor: #ffffff
                col2:
                  header: !text
                    text: '${col2}'
                    font: Helvetica-Bold
                    fontSize: 8
                    backgroundColor: #ffffff
                  cell: !columns
                    items:
                      - !text
                        text: '${col2}'
                        fontSize: 8
                        backgroundColor: #ffffff
                col3:
                  header: !text
                    text: '${col3}'
                    font: Helvetica-Bold
                    fontSize: 8
                    backgroundColor: #ffffff
                  cell: !columns
                    items:
                      - !text
                        text: '${col3}'
                        fontSize: 8
                        backgroundColor: #ffffff
                col4:
                  header: !text
                    text: '${col4}'
                    font: Helvetica-Bold
                    fontSize: 8
                    backgroundColor: #ffffff
                  cell: !columns
                    items:
                      - !text
                        text: '${col4}'
                        fontSize: 8
                        backgroundColor: #ffffff
                col5:
                  header: !text
                    text: '${col5}'
                    font: Helvetica-Bold
                    fontSize: 8
                    backgroundColor: #ffffff
                  cell: !columns
                    items:
                      - !text
                        text: '${col5}'
                        fontSize: 8
                        backgroundColor: #ffffff
                col6:
                  header: !text
                    text: '${col6}'
                    font: Helvetica-Bold
                    fontSize: 8
                    backgroundColor: #ffffff
                  cell: !columns
                    items:
                      - !text
                        text: '${col6}'
                        fontSize: 8
                        backgroundColor: #ffffff
                col7:
                  header: !text
                    text: '${col7}'
                    font: Helvetica-Bold
                    fontSize: 8
                    backgroundColor: #ffffff
                  cell: !columns
                    items:
                      - !text
                        text: '${col7}'
                        fontSize: 8
                        backgroundColor: #ffffff
                col8:
                  header: !text
                    text: '${col8}'
                    font: Helvetica-Bold
                    fontSize: 8
                    backgroundColor: #ffffff
                  cell: !columns
                    items:
                      - !text
                        text: '${col8}'
                        fontSize: 8
                        backgroundColor: #ffffff
                col9:
                  header: !text
                    text: '${col9}'
                    font: Helvetica-Bold
                    fontSize: 8
                    backgroundColor: #ffffff
                  cell: !columns
                    items:
                      - !text
                        text: '${col9}'
                        fontSize: 8
                        backgroundColor: #ffffff
        - !columns
          condition: showNorth
          absoluteX: 485
          absoluteY: 652
          width: 100
          items:
            - !image
              align: center
              maxWidth: 49
              url: '${configDir}/north.png'
              rotation: '${rotation}'
        - !columns
          absoluteX: 508
          absoluteY: 750
          width: 55
          config:
            borderWidthTop: 0
            cells:
              - padding: 5
                paddingTop: 9
          items:
            - !text
              text: 'Paris, le'
              fontSize: 6
        # Date
        - !columns
          absoluteX: 540
          absoluteY: 750
          width: 51
          config:
            borderWidthTop: 0
            cells:
              - padding: 5
                paddingTop: 9
          items:
            - !text
              text: '${now dd.MM.yyyy}'
              fontSize: 6
        # Title
        - !columns
          absoluteX: 43
          absoluteY: 720
          width: 618
          config:
            cells:
              - padding: 8
          items:
            - !text
              text: '${title}'
              fontSize: 10
        # Comment
        - !columns
          absoluteX: 43
          absoluteY: 705
          width: 618
          config:
            cells:
              - padding: 8
          items:
            - !text
              text: '${comment}'
              fontSize: 7
        # Scale
        - !columns
          condition: showScalevalue
          absoluteX: 497
          absoluteY: 830
          width: 118
          config:
            cells:
              - padding: 8
                paddingTop: 75
          items:
            - !text
              text: 'Echelle 1:${scale}'
              fontSize: 10
    lastPage:
      pageSize: A4
      items:
        - !columns
          condition: legends
          absoluteX: 51
          absoluteY: 700
          width: 511
          backgroundColor: #FF0000
          items:
            - !text
              align:left
              text: 'LÃ©gende'
              spacingAfter: 10
        - !columns
          condition: legends
          absoluteX: 51
          absoluteY: 680
          width: 400
          backgroundColor: #FF0000
          items:
            - !legends
              inline: false
              defaultScale: 0.5
              maxHeight: 550
              maxWidth: 50
              iconMaxHeight: 0
              iconMaxWidth: 0
              horizontalAlignment: left
              columnMargin: 5
              classIndentation: 3
              classSpace: 5
              layerSpace: 5
              backgroundColor: white



      
     
